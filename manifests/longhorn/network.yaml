---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn
  namespace: longhorn
  annotations:
    cert-manager.io/cluster-issuer: hostfab-dev
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    #nginx.ingress.kubernetes.io/auth-secret: auth-longhorn
   # nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    kubernetess.io/ip-whitelist-source-range:  "87.243.107.94/32"
  labels:
    app: longhorn
    env: home
spec:
  tls:
  - hosts:
    - longhorn.k8s.hostfabtech.xyz
    secretName: tls-longhorn-k8s-hostfabtech-xyz
  rules:
  - host: longhorn.k8s.hostfabtech.xyz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80
