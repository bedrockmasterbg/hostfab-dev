---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    env: home
spec:
  project: hostfab-dev
  sources:
  - repoURL: git@github.com:bedrockmasterbg/hostfab-dev.git
    targetRevision: main
    ref: values
  - repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: 2.34.0
    chart: pihole
    helm:
      skipCrds: false
      valueFiles:
      - '$values/helm/pihole/values.yaml'
  - repoURL: git@github.com:bedrockmasterbg/hostfab-dev.git
    targetRevision: main
    path: manifests/pihole
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
