---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    env: home
spec:
  project: home
  sources:
  - repoURL: git@github.com:bedrockmasterbg/hostfab-dev.git 
    targetRevision: main
    ref: values
  - repoURL: https://charts.jetstack.io
    targetRevision: 1.17.0
    chart: cert-manager
    helm:
      valueFiles:
      - '$values/helm/cert-manager/values.yaml'
  - repoURL: git@github.com:bedrockmasterbg/hostfab-dev.git
    targetRevision: main
    path: manifests/cert-manager
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
